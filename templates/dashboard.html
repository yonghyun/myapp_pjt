{% extends 'base.html' %}


<!-- 상속받은 페이지인 자식페이지의 콘텐츠 부분-->

{% block contents %}

<style>
  .chart_container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  #myChart {
    width: 100% !important;
    height: 100% !important;
  }
  .form-label {
        font-weight: bold;
    }
    .form-control {
        padding: 0.5rem;
        font-size: 1rem;
    }
    .btn {
        padding: 0.75rem;
        font-size: 1rem;
    }
</style>

  <h1>{{data1}}</h1>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul','Aug','Sep','Oct','Nov','Dec'],
        datasets: [{
          label: '# $1000',
          data: [12, 19, 3, 5, 2, 3, 16, 18, 24, 7, 11, 22],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',  // 모든 막대의 배경색
        borderColor: 'rgba(75, 192, 192, 1)',  
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
{% endblock contents %}
