{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="text-center">AI 얼굴인식 시스템</h1>
    <img src="/face_recog" id="videoStream" alt="Video Stream" class="img-fluid rounded mx-auto d-block">
</div>

<script>
    // 비디오 스트림이 주기적으로 새로고침되지 않도록 설정
    function loadStream() {
        const videoElement = document.getElementById('videoStream');
        videoElement.src = '/face_recog';  // 경로 설정
    }
    
    // 페이지가 로드된 후 비디오 스트리밍 시작
    window.onload = loadStream;
</script>
{% endblock content %}
